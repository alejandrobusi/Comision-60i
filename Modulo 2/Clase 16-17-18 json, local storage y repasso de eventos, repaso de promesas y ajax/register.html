<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
      <h1>Register page</h1>
      <div class="row justify-content-center">
        <div class="col-6 mt-5 card p-3">
          <form id="registerForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required maxlength="25">
            </div>
            <div class="mb-3">
              <label for="userName" class="form-label">User name</label>
              <input type="text" class="form-control" id="userName" name="userName" aria-describedby="emailHelp" required maxlength="25">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="passwordCheck" class="form-label">Repeat password</label>
              <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" required>
            </div>
            <p id="message" class="text-danger"></p>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script type="module" src="./js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
