<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peticiones HTTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
</head>
<body>
  <header>
    <h1>Peticiones HTTP</h1>
  </header>
  <main>
    <button class="btn btn-dark" onclick="getAllUsers()">Obtener usuarios(GET)</button>
    <button class="btn btn-dark" onclick="getUserById(1)">Obtener usuario por id(GET)</button>
    <button class="btn btn-dark" onclick="createUser()">Crear usuario(POST)</button>
    <button class="btn btn-dark" onclick="editUserPUT()">Editar usuario(PUT)</button>
    <button class="btn btn-dark" onclick="editUserPATCH()">Editar usuario(PATCH)</button>



  </main>

  <script src="./js/requestHTTP.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
