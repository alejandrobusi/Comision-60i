<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display, visibility & Position</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Position, Display y Visibility</h1>
  </header>
  <main>
    <section class="container">
      <h2>Display none</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero displayNone">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <h2>Visibility hidden</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero visibility">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <h2>Position static</h2>
      <section class="panel">
        <div class="bloque rojo">1</div>
        <div class="bloque azul">2</div>
        <div class="bloque verde">3</div>
      </section>
      <h2>Position Relative</h2>
      <section class="panel">
        <div class="bloque rojo">1</div>
        <div class="bloque azul relative">2</div>
        <div class="bloque verde">3</div>
      </section>
      <h2>Position Fixed</h2>
      <section class="panel">
        <div class="bloque rojo">1</div>
        <div class="bloque azul fixed">2 FIXED</div>
        <div class="bloque verde">3</div>
      </section>
      <h2>Position Absolute</h2>
      <section class="panel containerRelative">
        <div class="bloque rojo">1</div>
        <div class="bloque azul absolute">2</div>
        <div class="bloque verde">3</div>
      </section>
    </section>
  </main>
</body>
</html>
